<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">S!</div>
      <a href="#">Nature</a>
      <a href="#">Nature</a>
      <a href="#">Nature</a>
      <a href="#">Nature</a>
    </div>

    <!-- Main -->
    <div class="main">
      <div class="topbar">
        <button>Favorites</button>
        <div class="profile" id="profileBtn">ðŸ‘¤</div>
        <div class="profile-menu" id="profileMenu">
          <button onclick="openPopup()">Login / Signup</button>
        </div>
      </div>

      <div class="gallery">
        <div class="card">
          <div style="position: relative;">
            <img src="https://picsum.photos/400/250?random=1" alt="">
          </div>
          <div class="likes">+2 Likes</div>
        </div>
        <div class="card">
          <img src="https://picsum.photos/400/250?random=2" alt="">
          <div class="likes">+2 Likes</div>
        </div>
        <div class="card">
          <img src="https://picsum.photos/400/250?random=3" alt="">
          <div class="likes">+2 Likes</div>
        </div>
        <div class="card">
          <img src="https://picsum.photos/400/250?random=4" alt="">
          <div class="likes">+2 Likes</div>
        </div>
      </div>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <div class="tabs">
        <button id="loginTab" class="active" onclick="switchTab('login')">Login</button>
        <button id="signupTab" onclick="switchTab('signup')">Signup</button>
      </div>
      <div id="loginForm" class="form active">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Login</button>
      </div>
      <div id="signupForm" class="form">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Repeat Password">
        <button>Signup</button>
      </div>
      <button onclick="closePopup()" style="margin-top:10px;">Cancel</button>
    </div>
  </div>
<script src="data/script.js"></script>
<script src="data/firebase.js"></script>
</body>
</html>
